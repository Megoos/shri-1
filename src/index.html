<!DOCTYPE html>
<html lang="ru">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Яндекс Дом</title>
</head>

<body>
  <div class="wrapper" id="bg">
    <div class="layout">
      <header class="header">
        <a href="#" class="logo">
          <img src="./img/icons/Яндекс Дом.svg" alt="" class="logo__img">
        </a>
        <nav class="nav">
          <a href="#" class="nav__link active">
            События
          </a>
          <a href="#" class="nav__link">
            Сводка
          </a>
          <a href="#" class="nav__link">
            Устройства
          </a>
          <a href="#" class="nav__link">
            Сценарии
          </a>
        </nav>
        <a class="hamburger-menu-link" href="#">
          <div class="hamburger-menu-link__bars"></div>
        </a>
      </header>
      <div class="content">
        <header class="page-title">
          Лента событий
        </header>
      </div>
      <footer class="footer">
        <div class="footer__link">
          <a class="footer__link__item" href="#">Помощь</a>
          <a class="footer__link__item" href="#">Обратная связь</a>
          <a class="footer__link__item" href="#">Разработчикам</a>
          <a class="footer__link__item" href="./files/license.pdf">Условия использования</a>
        </div>
        <p class="footer__text">© 2001–2018 ООО «Яндекс»</p>
      </footer>
    </div>

    <template class="info-item-template">
      <article class="info-item">
        <div class="info-item-main-part">
          <header class="info-item__header">
            <div class="info-item__icon-container">
              <!-- <span class="info-item-icon"></span> -->
              <svg class="info-item-icon">
                <use class="info-item-icon-use" xlink:href=""></use>
              </svg>
            </div>
            <h3 class="info-item__title"></h3>
          </header>
          <div class="info-item-metadata">
            <p class="info-item-metadata__desc"></p>
            <p class="info-item-metadata__date"></p>
          </div>
        </div>
        <div class="info-item-interline-container">
          <div class="info-item-interline-line"></div>
        </div>
        <div class="info-item-add-info">
          <div class="info-item__description"></div>
          <div class="info-item__img-container">
            <!-- <img src="" alt="" class="info-item__img"> -->
            <img class="info-item__img" srcset="" src="" alt="" sizes="(min-width: 1140px) 336px, (min-width: 768px) 224px, 112px">
          </div>
          <div class="info-item-camera-control">
            <span class="info-item-camera-control__desc">Приблежение: <span class="info-item-camera-control-zoom">78%</span></span>
            <span class="info-item-camera-control__desc">Яркость: <span class="info-item-camera-control-bright">54%</span></span>
          </div>
          <div class="info-item-temperature">
            <span class="info-item-temperature__desc">Температура: <span class="info-item-temperature-temp"></span></span>
            <span class="info-item-temperature__desc">Влажность: <span class="info-item-temperature-wet"></span></span>
          </div>
          <div class="info-item-button-container"></div>

          <div class="info-item-music">
            <div class="info-item-music__desc">
              <div class="info-item-music__logo-container">
                <img class="info-item-music__logo" src="" alt="" />
              </div>
              <div class="info-item-music_bar">
                <div class="info-item-music__title">
                </div>
                <div class="info-item-music__range">
                  <input type="range" min="0" max="100" value="23" class="info-item-music__range-slider">
                  <p class="info-item-music__time"></p>
                </div>
              </div>

            </div>
            <div class="info-item-music__control">
              <div class="info-item-music__control-buttons">
                <div class="info-item-music__button info-item-music__button_prev">
                  <span class="info-item-icon info-item-icon__prev"></span>
                </div>
                <div class="info-item-music__button info-item-music__button_next">
                  <span class="info-item-icon info-item-icon__next"></span>
                </div>
              </div>
              <div class="info-item-music__range">
                <input type="range" min="0" max="100" value="80" class="info-item-music__range-volume">
                <p class="info-item-music__volume"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="info-item-music__button__cross">
          <span class="info-item-icon info-item-icon__cross"></span>
        </div>
      </article>
    </template>

    <!-- menu device mobile  -->
    <div class="device-menu">
      <div class="container device-wrap">
        <a href="#" class="close"></a>
        <ul class="device-menu__block">
          <li class="device-menu__item">
            <a href="#" class="device-menu__link">События</a>
          </li>
          <li class="device-menu__item">
            <a href="#" class="device-menu__link">Сводка</a>
          </li>
          <li class="device-menu__item">
            <a href="#" class="device-menu__link">Устройства</a>
          </li>
          <li class="device-menu__item">
            <a href="#" class="device-menu__link">Сценарии</a>
          </li>
        </ul>
      </div>
    </div>

    <script async src="js/events.js"></script>
    <script async src="js/template.js"></script>
    <script async src="js/cropText.js"></script>
    <script async src="js/main.js"></script>
</body>

</html>
